<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting... - NeuralPost</title>
  <meta name="robots" content="noindex, nofollow" />
  <link rel="canonical" href="https://prophetic.pw/" />
  
  <!-- GitHub Pages SPA Redirect Script -->
  <!-- This script stores the current URL and redirects to index.html -->
  <!-- The SPA will then handle routing to the correct page -->
  <script>
    // Store the original URL that the user tried to access
    sessionStorage.redirect = location.href;
    
    // Redirect to the root of the site
    // The SPA will read sessionStorage.redirect and route accordingly
    location.replace(location.origin + '/');
  </script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e2e8f0;
    }
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 500px;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(129, 140, 248, 0.3);
      border-top-color: #818cf8;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1.5rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    h1 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
      color: #f1f5f9;
    }
    p {
      color: #94a3b8;
      font-size: 0.875rem;
    }
    .logo {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 2rem;
      color: #818cf8;
    }
  </style>
</head>
<body>
  <noscript>
    <meta http-equiv="refresh" content="0;url=/">
  </noscript>
  <div class="container">
    <div class="logo">âš¡ NeuralPost</div>
    <div class="spinner"></div>
    <h1>Redirecting...</h1>
    <p>Taking you to the right page</p>
  </div>
</body>
</html>
