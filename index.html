<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>NeuralPost - AI-Powered Tech News & Analysis</title>
    <meta name="title" content="NeuralPost - AI-Powered Tech News & Analysis" />
    <meta name="description" content="Stay ahead with cutting-edge AI, technology, business, and science news. Expert analysis and breaking stories powered by artificial intelligence." />
    <meta name="keywords" content="AI news, technology news, artificial intelligence, tech analysis, business innovation, science news, machine learning, 2026 tech trends" />
    <meta name="author" content="NeuralPost" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <link rel="canonical" href="https://neuralpost.ai/" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#6366f1" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#818cf8" media="(prefers-color-scheme: dark)" />
    <meta name="color-scheme" content="light dark" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://neuralpost.ai/" />
    <meta property="og:title" content="NeuralPost - AI-Powered Tech News & Analysis" />
    <meta property="og:description" content="Stay ahead with cutting-edge AI, technology, business, and science news. Expert analysis powered by artificial intelligence." />
    <meta property="og:image" content="https://images.pexels.com/photos/8386440/pexels-photo-8386440.jpeg?auto=compress&cs=tinysrgb&w=1200" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="NeuralPost" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://neuralpost.ai/" />
    <meta name="twitter:title" content="NeuralPost - AI-Powered Tech News & Analysis" />
    <meta name="twitter:description" content="Stay ahead with cutting-edge AI, technology, business, and science news. Expert analysis powered by artificial intelligence." />
    <meta name="twitter:image" content="https://images.pexels.com/photos/8386440/pexels-photo-8386440.jpeg?auto=compress&cs=tinysrgb&w=1200" />
    <meta name="twitter:site" content="@NeuralPost" />
    <meta name="twitter:creator" content="@NeuralPost" />
    
    <!-- Additional SEO -->
    <meta name="googlebot" content="index, follow" />
    <meta name="bingbot" content="index, follow" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="NeuralPost" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.ico" />
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://images.pexels.com" />
    
    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "NewsMediaOrganization",
      "name": "NeuralPost",
      "url": "https://neuralpost.ai",
      "logo": {
        "@type": "ImageObject",
        "url": "https://neuralpost.ai/favicon.ico"
      },
      "description": "AI-powered news coverage of artificial intelligence, technology, business innovations, and scientific breakthroughs.",
      "sameAs": [
        "https://twitter.com/NeuralPost",
        "https://linkedin.com/company/neuralpost"
      ],
      "foundingDate": "2026",
      "publishingPrinciples": "https://neuralpost.ai/about",
      "contactPoint": {
        "@type": "ContactPoint",
        "email": "touatihadi0@gmail.com",
        "contactType": "customer service"
      }
    }
    </script>
    
    <!-- WebSite Structured Data for Search -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "NeuralPost",
      "url": "https://neuralpost.ai",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://neuralpost.ai/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
